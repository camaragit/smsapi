spring.datasource.url =jdbc:postgresql://localhost:5432/dbsms
#server.port=8181
spring.jackson.serialization.indent_output: true
#not found
spring.mvc.throw-exception-if-no-handler-found=true
# Username and password
spring.datasource.username =postgres
spring.datasource.password = passer@#1

spring.jpa.show-sql = true

# Hibernate ddl auto (create, create-drop, update): with "update" the database
# schema will be automatically updated accordingly to java entities found in
# the project
spring.jpa.hibernate.ddl-auto = update

# Naming strategy
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy

# Allows Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
#logging.file=src/main/java/com.ajit.assuranceprojet/monlog.txt
#resoud le probleme  La fonction org.postgresql.jdbc.PgConnection.createClob() n'est pas encore implémentée
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults= false
